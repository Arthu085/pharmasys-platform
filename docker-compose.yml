version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pharmasys-postgres
    profiles:
      - local-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${LOCAL_DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - pharmasys-net

  backend:
    container_name: pharmasys-api
    build:
      context: ./pharmasys-api
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pharmasys-net

  frontend:
    container_name: pharmasys
    build:
      context: ./pharmasys
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./pharmasys:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - pharmasys-net

volumes:
  postgres_data:
    driver: local

networks:
  pharmasys-net:
    driver: bridge
