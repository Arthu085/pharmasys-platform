# ./docker-compose.yml

version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pharmasys-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${LOCAL_DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - pharmasys-net

  backend:
    container_name: pharmasys-api
    build:
      context: ./pharmasys-api
      dockerfile: Dockerfile.dev
    command:
      - sh
      - -c
      - |
        if [ ! -d node_modules ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then
          npm ci
        fi
        npm run migration:run && npm run seed:run && npm run start:dev
    ports:
      - "${BACKEND_PORT}:3000"
    env_file:
      - .env
    volumes:
      - ./pharmasys-api:/src/app
      - /src/app/node_modules
    depends_on:
      - db
    networks:
      - pharmasys-net

  frontend:
    container_name: pharmasys
    build:
      context: ./pharmasys
      dockerfile: Dockerfile.dev
    environment:
      - VITE_HMR_CLIENT_PORT=${FRONTEND_PORT}
      - CHOKIDAR_USEPOLLING=true
    command:
      - sh
      - -c
      - |
        if [ ! -d node_modules ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then
          npm ci
        fi
        npm run dev -- --host 0.0.0.0
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./pharmasys:/app
      - /app/node_modules
    networks:
      - pharmasys-net

volumes:
  postgres_data:
    driver: local

networks:
  pharmasys-net:
    driver: bridge
